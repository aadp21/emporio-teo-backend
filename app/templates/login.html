<!-- app/templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - Emporio Teo{% endblock %}

{% block content %}
<div class="container py-5">

  <!-- Fila con icono arriba derecha -->
  <div class="d-flex justify-content-end mb-4">
    <img
      src="/static/icono.ico"
      alt="Emporio Teo"
      style="width: 110px; height: auto; border-radius: 8px;"
    />
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3 text-center">Emporio Teo - Login</h1>

          {% if error %}
          <div class="alert alert-danger py-2">
            {{ error }}
          </div>
          {% endif %}

          <form method="post" action="/panel/login">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            {% if request.query_params.get('next') %}
              <input type="hidden" name="next" value="{{ request.query_params.get('next') }}">
            {% endif %}

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                Ingresar
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
