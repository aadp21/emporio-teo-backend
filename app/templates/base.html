<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>{% block title %}Emporio Teo{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/icono.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body.dark-mode {
        background-color: #121212;
        color: #f8f9fa;
      }
      body.dark-mode .navbar {
        background-color: #212529 !important;
      }
      body.dark-mode .card {
        background-color: #1e1e1e;
        color: #f8f9fa;
      }
      body.dark-mode .table {
        color: #f8f9fa;
      }
      body.dark-mode .table thead {
        background-color: #2a2a2a;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- NAVBAR: oculto en /panel/login -->
    {% if request.url.path != '/panel/login' %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/panel">Emporio Teo</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/panel/inventario">Inventario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/panel/ventas">Ventas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/panel/gastos">Gastos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/panel/reportes">Reportes</a>
            </li>
          </ul>

          <div class="d-flex align-items-center gap-2">
            {% if current_user is defined %}
              <span class="navbar-text d-none d-md-inline">
                {{ current_user.nombre }} ({{ current_user.role|capitalize }})
              </span>
            {% endif %}
            <!-- Bot√≥n modo oscuro/claro -->
            <button
              class="btn btn-outline-light btn-sm"
              type="button"
              id="theme-toggle"
            >
              üåô
            </button>
            <a href="/panel/logout" class="btn btn-outline-light btn-sm">
              Cerrar sesi√≥n
            </a>
          </div>
        </div>
      </div>
    </nav>
    {% endif %}

    <main class="container-fluid px-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Script modo oscuro/claro -->
    <script>
      (function () {
        const body = document.body;
        const btn = document.getElementById("theme-toggle");

        function aplicarTema(theme) {
          if (theme === "dark") {
            body.classList.add("dark-mode");
            if (btn) btn.textContent = "‚òÄÔ∏è";
          } else {
            body.classList.remove("dark-mode");
            if (btn) btn.textContent = "üåô";
          }
        }

        // Cargar tema desde localStorage
        const savedTheme = localStorage.getItem("emporio_theme") || "light";
        aplicarTema(savedTheme);

        // Toggle al hacer clic
        if (btn) {
          btn.addEventListener("click", function () {
            const nuevo = body.classList.contains("dark-mode")
              ? "light"
              : "dark";
            localStorage.setItem("emporio_theme", nuevo);
            aplicarTema(nuevo);
          });
        }
      })();
    </script>
  </body>
</html>
